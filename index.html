<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Viewer</title>

<style>
:root{
  --accent:#089ca4;
  --accent-2:#16c4cf;
  --bg:#0b1020;
  --bg-2:#0f152e;
  --text:#e8ecf4;
  --border:#0a2a2d;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}

html,body{height:100%}
body{
  margin:0;
  font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(160deg,var(--bg),var(--bg-2));
  color:var(--text);
}

.wrap{
  max-width:1100px;
  margin:32px auto;
  padding:0 16px;
}

.card{
  border-radius:18px;
  overflow:hidden;
  background:rgba(255,255,255,.05);
  border:2px solid var(--border);
  box-shadow:var(--shadow);
}

/* ===== Toolbar ===== */
.toolbar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:14px;
  border-bottom:2px solid var(--border);
}

/* Buttons — all same style */
.btn{
  appearance:none;
  border:none;
  cursor:pointer;
  padding:10px 16px;
  border-radius:12px;
  font-weight:800;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  box-shadow:0 8px 24px rgba(8,156,164,.45);
}
.btn:active{transform:scale(.97)}

.spacer{flex:1}

/* Viewer */
.viewer{
  height:75vh;
  background:#000;
}
.viewer iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>
<div class="wrap">

<section class="card">

  <!-- Toolbar -->
  <div class="toolbar">
    <button class="btn" id="openBtn">Open</button>
    <a class="btn" id="downloadBtn" download>Download</a>
    <button class="btn" id="copyBtn">Copy link</button>

    <div class="spacer"></div>

    <button class="btn" id="zoomOut">−</button>
    <button class="btn" id="zoomIn">+</button>

    <button class="btn" id="fsBtn">Full screen</button>
  </div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <iframe id="pdfFrame"></iframe>
  </div>

</section>

</div>

<script>
const pdfUrl = './TPV%20Munich.pdf';
const frame = document.getElementById('pdfFrame');
const viewer = document.getElementById('viewer');
const fsBtn = document.getElementById('fsBtn');

let zoom = 100;

/* Load PDF with hidden toolbar */
function loadPdf(){
  frame.src = `${pdfUrl}#page=1&zoom=${zoom}&toolbar=0&navpanes=0&scrollbar=0`;
}
loadPdf();

/* Buttons */
document.getElementById('openBtn').onclick =
  () => window.open(pdfUrl,'_blank');

document.getElementById('downloadBtn').href = pdfUrl;

document.getElementById('copyBtn').onclick = async () => {
  await navigator.clipboard.writeText(new URL(pdfUrl,location.href));
};

/* Zoom */
document.getElementById('zoomIn').onclick = () => {
  zoom = Math.min(200, zoom + 10);
  loadPdf();
};
document.getElementById('zoomOut').onclick = () => {
  zoom = Math.max(50, zoom - 10);
  loadPdf();
};

/* Fullscreen */
fsBtn.onclick = async () => {
  if(!document.fullscreenElement){
    await viewer.requestFullscreen();
    fsBtn.textContent = 'Exit full screen';
  } else {
    await document.exitFullscreen();
    fsBtn.textContent = 'Full screen';
  }
};
</script>

</body>
</html>
