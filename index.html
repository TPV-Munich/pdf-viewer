<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Viewer</title>

<style>
:root{
  --accent:#0bb3b9;
  --accent-dark:#067c81;
  --bg:#f4f7fb;
  --border:#1e2a3a;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
}

.wrap{
  max-width:1100px;
  margin:32px auto;
  padding:0 16px;
}

.card{
  border-radius:18px;
  background:#fff;
  border:2px solid var(--border);
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  overflow:hidden;
}

/* ===== Toolbar ===== */
.toolbar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:14px;
  border-bottom:2px solid var(--border);
  background:#fff;
}

.btn{
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  box-shadow:0 6px 18px rgba(11,179,185,.35);
}

.btn.secondary{
  background:#eaf6f7;
  color:#003b3f;
  box-shadow:none;
  border:2px solid var(--border);
}

.btn:active{transform:scale(.97)}

.spacer{flex:1}

/* ===== Viewer ===== */
.viewer{
  height:75vh;
  background:#111;
}

.viewer iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>
<div class="wrap">

  <section class="card">

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="btn" id="openBtn">Open</button>
      <a class="btn secondary" id="downloadBtn" download>Download</a>
      <button class="btn secondary" id="copyBtn">Copy link</button>

      <div class="spacer"></div>

      <button class="btn secondary" id="zoomOut">âˆ’</button>
      <button class="btn secondary" id="zoomIn">+</button>

      <button class="btn" id="fsBtn">Full screen</button>
    </div>

    <!-- Viewer -->
    <div class="viewer" id="viewer">
      <iframe id="pdfFrame"></iframe>
    </div>

  </section>

</div>

<script>
const pdfUrl = './TPV%20Munich.pdf';
const frame = document.getElementById('pdfFrame');
const viewer = document.getElementById('viewer');
const fsBtn = document.getElementById('fsBtn');

let zoom = 100;

function loadPdf(){
  frame.src = `${pdfUrl}#toolbar=0&navpanes=0&scrollbar=0&zoom=${zoom}`;
}

loadPdf();

/* Buttons */
document.getElementById('openBtn').onclick =
  () => window.open(pdfUrl,'_blank');

document.getElementById('downloadBtn').href = pdfUrl;

document.getElementById('copyBtn').onclick = async () => {
  await navigator.clipboard.writeText(new URL(pdfUrl,location.href));
};

document.getElementById('zoomIn').onclick = () => {
  zoom = Math.min(200, zoom + 10);
  loadPdf();
};

document.getElementById('zoomOut').onclick = () => {
  zoom = Math.max(50, zoom - 10);
  loadPdf();
};

/* Fullscreen */
fsBtn.onclick = async () => {
  if(!document.fullscreenElement){
    await viewer.requestFullscreen();
    fsBtn.textContent = 'Exit full screen';
  } else {
    await document.exitFullscreen();
    fsBtn.textContent = 'Full screen';
  }
};
</script>

</body>
</html>
